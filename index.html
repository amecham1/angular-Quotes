<!DOCTYPE html>
<html ng-app='quoteApp'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title></title>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body ng-controller='mainCtrl'>
    <div class="search-box quotes-box" >
      <div class="filter">
        Filter: <input type="text" name="name" placeholder="Find a Quote" ng-model="filterText">
      </div>
      <input class="inputter" type="text" name="name" placeholder="Add Quote" ng-model="newQuote">
      <input class="inputter" type="text" name="name" placeholder="Add Author" ng-model="newAuthor">
      <button ng-click='addQuote()'>Add Quote</button>
    </div>
    <div class="quotes-box" ng-repeat='quote in quotes | filter: filterText' >
      '{{quote.text}}' {{quote.author}}
      <button class="remove" ng-click="removeQuote(quote.text)">X</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="js/quoteApp.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/mainService.js"></script>
  </body>
</html>
